language: csharp
dist: trusty
sudo: required
mono: none
addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main'
      key_url: 'https://apt-mo.trafficmanager.net/keys/microsoft.asc'
    packages:
    - dotnet-dev-1.0.1
branches:
  only:
    - master
    - develop
before_script:
  - chmod a+x ./travis-build.sh
  - chmod a+x ./run-tests.sh
  - chmod a+x ./after-success.sh
script:
  - ./travis-build.sh
  - ./run-tests.sh
after_success:
  - ./after-success.sh
notifications:
  email:
    on_success: never
    on_failure: always